name: Fetch News to Santra Berita

on:
  schedule:
    # Jalan setiap 6 jam
    - cron: '0 */6 * * *'
  
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Hapus baris cache di sini

      - name: Install dependencies
        run: npm install --prefer-offline --no-audit # Biar lebih cepat dan tidak terhenti karena peringatan keamanan

      - name: Fetch and store news to Santra Berita
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/fetch-news.js
